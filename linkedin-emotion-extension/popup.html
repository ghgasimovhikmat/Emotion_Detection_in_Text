<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>LinkedIn Emotion Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 12px;
      width: 250px;
      background: #f0f4f8;
    }
    h2 {
      margin: 0 0 10px;
      color: #1a73e8;
    }
    .status {
      font-size: 14px;
      color: #555;
    }
    .emotion {
      font-size: 18px;
      font-weight: bold;
      margin: 8px 0;
    }
    a {
      display: inline-block;
      margin-top: 10px;
      color: #1a73e8;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Emotion Detector</h2>
  <div class="status">Status: <span id="api-status">Waiting…</span></div>
  <div>Last Detected Emotion:</div>
  <div class="emotion" id="last-emotion">None yet</div>
  <a href="https://linkedin.com" target="_blank">Go to LinkedIn →</a>
  <script src="popup.js"></script>
</body>
</html>
